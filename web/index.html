<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assistive Tech UI</title>
    <link rel="stylesheet" href="css/style.css" type="text/css" />
</head>

<body onload="init()">
    <script type="text/javascript" src="/eel.js"></script>
    <script type="text/javascript" src="script.js"></script>
    <div id="top-bar">
        <div id="time">
            <h2>00:00 PM</h2>
        </div>
        <div id="battery">

        </div>
    </div>

    <div id="main-menu" class="menu-wrapper">
        <button class="menu-button" id="plugs" onclick="changeMenu(event, 'plug-select')">Plugs</button>
        <button class="menu-button" id="keyboard" onclick="changeMenu(event, 'keyboard-menu')">Keyboard</button>
        <button class="menu-button" id="settings" onclick="changeMenu(event, 'settings-menu')">Settings</button>
    </div>
    
    <div id="settings-menu" class="menu-wrapper">
        <button class="menu-button" id="single-input" onclick="toggleInputMode(event, 'on')">Grid Select</button>
        <button class="menu-button" id="touch-mouse" onclick="toggleInputMode(event, 'off')">Touch/Mouse</button>
        <button class="menu-button" id="settings-back" onclick="changeMenu(event, 'main-menu')">Back</button>
    </div>


    <div id="plug-select" class="menu-wrapper">
        <button class="menu-button" state="off" id="plug-all" onclick="openPlugSubmenu(event, 'all')">
            All Plugs
        </button>
        <button class="menu-button" state="off" id="plug-1" onclick="openPlugSubmenu(event, '1')">
            Plug 1
        </button>
        <button class="menu-button" state="off" id="plug-2" onclick="openPlugSubmenu(event, '2')">
            Plug 2
        </button>
        <button class="menu-button" state="off" id="plug-3" onclick="openPlugSubmenu(event, '3')">
            Plug 3
        </button>
        <button class="menu-button" state="off" id="plug-4" onclick="openPlugSubmenu(event, '4')">
            Plug 4
        </button>
        <button class="menu-button" state="off" id="plug-5" onclick="openPlugSubmenu(event, '5')">
            Plug 5
        </button>
        <button class="menu-button" id="main-menu-btn" onclick="changeMenu(event, 'main-menu')">MAIN MENU</button>
    </div>

    <div id="plug-submenu" class="menu-wrapper" plug-label="">
        <h2 id="plug-submenu-title"></h2>
        <button id="plug-submenu-on" class="menu-button" onclick="togglePlug(event, 'on')"
            style="background-color: #A8C78D;">
            On
        </button>
        <button id="plug-submenu-off" class="menu-button" onclick="togglePlug(event, 'off')"
            style="background-color: #E6B4C5;">
            Off
        </button>
        <button id="plug-submenu-cancel" class="menu-button" onclick="changeMenu(event, 'plug-select')">
            Cancel
        </button>
    </div>

    <div id="keyboard-menu" class="menu-wrapper">
        <label class="keyboard-text keyboard-row" id="text-string-top">LOL... I'm a label!</label>
        <label class="keyboard-text keyboard-row" id="text-string-middle">LOL... I'm a label!</label>
        <label class="keyboard-text keyboard-row" id="text-string-bottom">LOL... I'm a label!</label>
        <div id="keyboard-attach-point">
            <div id="keyboard-row-1" class="keyboard-row">
                <button id="done-new-key"   class="keyboard-button">NEW</button>    
                <button id="space-menu-key" class="keyboard-button">MENU</button>    
                <button id="delete-key"     class="keyboard-button">DEL</button>
                <button id="num-alpha-key"  class="keyboard-button">NUM</button>
            </div>
            <div id="keyboard-row-2" class="keyboard-row">
                <button id="A-key" class="keyboard-button alpha-key">a</button>
                <button id="B-key" class="keyboard-button alpha-key">b</button>
                <button id="C-key" class="keyboard-button alpha-key">c</button>
                <button id="D-key" class="keyboard-button alpha-key">d</button>
            </div>
            <div id="keyboard-row-3" class="keyboard-row">
                <button id="E-key" class="keyboard-button alpha-key">e</button>
                <button id="F-key" class="keyboard-button alpha-key">f</button>
                <button id="G-key" class="keyboard-button alpha-key">g</button>
                <button id="H-key" class="keyboard-button alpha-key">h</button>
            </div>
            <div id="keyboard-row-4" class="keyboard-row">
                <button id="I-key" class="keyboard-button alpha-key">i</button>
                <button id="J-key" class="keyboard-button alpha-key">j</button>
                <button id="K-key" class="keyboard-button alpha-key">k</button>
                <button id="L-key" class="keyboard-button alpha-key">l</button>
            </div>
            <div id="keyboard-row-5" class="keyboard-row">
                <button id="M-key" class="keyboard-button alpha-key">m</button>
                <button id="N-key" class="keyboard-button alpha-key">n</button>
                <button id="O-key" class="keyboard-button alpha-key">o</button>
                <button id="P-key" class="keyboard-button alpha-key">p</button>
            </div>
            <div id="keyboard-row-6" class="keyboard-row">
                <button id="Q-key" class="keyboard-button alpha-key">q</button>
                <button id="R-key" class="keyboard-button alpha-key">r</button>
                <button id="S-key" class="keyboard-button alpha-key">s</button>
                <button id="T-key" class="keyboard-button alpha-key">t</button>
            </div>
            <div id="keyboard-row-7" class="keyboard-row">
                <button id="U-key" class="keyboard-button alpha-key">u</button>
                <button id="V-key" class="keyboard-button alpha-key">v</button>
                <button id="W-key" class="keyboard-button alpha-key">w</button>
                <button id="X-key" class="keyboard-button alpha-key">x</button>
            </div>
            <div id="keyboard-row-8" class="keyboard-row">
                <button id="Y-key" class="keyboard-button alpha-key">y</button>
                <button id="Z-key" class="keyboard-button alpha-key">z</button>
                <button id="period-key"      class="keyboard-button">.</button>
                <button id="apostrophe-key"  class="keyboard-button">'</button>
            </div>
        </div>
    </div>

</body>

</html>
