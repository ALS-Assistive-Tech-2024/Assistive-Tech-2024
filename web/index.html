<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assistive Tech UI</title>
    <link rel="stylesheet" href="css/style.css" type="text/css" />
</head>

<body onload="init()">
    <script src="script.js"></script>
    <div id="top-bar">
        <div id="time">
            <h2>00:00 PM</h2>
        </div>
        <div id="battery">

        </div>
    </div>

    <div id="plug-select" class="menu-wrapper">
        <button class="menu-button" state="off" plug-label="all" onclick="openPlugSubmenu('all')">
            All Plugs
        </button>
        <button class="menu-button" state="off" plug-label="1" onclick="openPlugSubmenu('1')">
            Plug 1
        </button>
        <button class="menu-button" state="off" plug-label="2" onclick="openPlugSubmenu('2')">
            Plug 2
        </button>
        <button class="menu-button" state="off" plug-label="3" onclick="openPlugSubmenu('3')">
            Plug 3
        </button>
        <button class="menu-button" state="off" plug-label="4" onclick="openPlugSubmenu('4')">
            Plug 4
        </button>
        <button class="menu-button" state="off" plug-label="5" onclick="openPlugSubmenu('5')">
            Plug 5
        </button>
    </div>

    <div id="plug-submenu" class="menu-wrapper" plug-label="">
        <h2 id="plug-submenu-title"></h2>
        <button class="menu-button" onclick="togglePlug('On')" style="background-color: #A8C78D;">
            On
        </button>
        <button class="menu-button" onclick="togglePlug('Off')" style="background-color: #E6B4C5;">
            Off
        </button>
        <button class="menu-button" onclick="closeSubmenu('plug-select','plug-submenu')">
            Cancel
        </button>
    </div>
</body>

</html>
