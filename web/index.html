<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assistive Tech UI</title>
    <link rel="stylesheet" href="css/style.css" type="text/css" />
</head>

<body onload="init()" oncontextmenu="return false;">
    <div id="top-bar">
        <div id="time">
            <h2>00:00 PM</h2>
        </div>
        <div id="battery">

        </div>
    </div>

    <div id="main-menu" class="menu-wrapper">
        <!--- Jane's clicks are long, so trigger the oncontext menu and return false to prevent the context menu from opening --->
        <button class="menu-button" id="plugs" onclick="changeMenu(event, 'plug-select')" oncontextmenu="changeMenu(event, 'plug-select'); return false;">Plugs</button>
        <button class="menu-button" id="keyboard" onclick="changeMenu(event, 'keyboard-menu')" oncontextmenu="changeMenu(event, 'keyboard-menu'); return false;">Keyboard</button>
        <button class="menu-button" id="settings" onclick="changeMenu(event, 'configure-speed-menu')" oncontextmenu="changeMenu(event, 'configure-speed-menu'); return false;">Settings</button>
    </div>
    
    <div id="settings-menu" class="menu-wrapper">
        <button class="menu-button" id="single-input" onclick="toggleInputMode(event, 'on')" oncontextmenu="toggleInputMode(event, 'on'); return false;">Grid Select On</button>
        <button class="menu-button" id="touch-mouse" onclick="toggleInputMode(event, 'off')" oncontextmenu="toggleInputMode(event, 'off'); return false;">Grid Select Off</button>
        <button class="menu-button" id="configure-speed" onclick="changeMenu(event, 'configure-speed-menu')" oncontextmenu="changeMenu(event, 'configure-speed-menu'); return false;">Set Grid Select Speed</button>
        <button class="menu-button" id="settings-back" onclick="changeMenu(event, 'main-menu')" oncontextmenu="changeMenu(event, 'main-menu'); return false;">Back</button>
    </div>


    <div id="configure-speed-menu" class="menu-wrapper">
         <h2 id="speed-label"></h2>
         <button class="menu-button" id="speed-500" onclick="setCycleTime(event, 500)" oncontextmenu="setCycleTime(event, 500); return false;">&frac12; Second</button>
         <button class="menu-button" id="speed-1000" onclick="setCycleTime(event, 1000)" oncontextmenu="setCycleTime(event, 1000); return false;">1 Second</button>
         <button class="menu-button" id="speed-1500" onclick="setCycleTime(event, 1500)" oncontextmenu="setCycleTime(event, 1500); return false;">1 &frac12; Seconds</button>
         <button class="menu-button" id="speed-2000" onclick="setCycleTime(event, 2000)" oncontextmenu="setCycleTime(event, 2000); return false;">2 Seconds</button>
         <button class="menu-button" id="speed-back" onclick="changeMenu(event, 'main-menu')" oncontextmenu="changeMenu(event, 'main-menu'); return false;">Back</button>
    </div>


    <div id="plug-select" class="menu-wrapper">
        <button class="menu-button" state="off" id="plug-all" onclick="openPlugSubmenu(event, 'all')" oncontextmenu="openPlugSubmenu(event, 'all'); return false;">
            All Plugs
        </button>
        <button class="menu-button" state="off" id="plug-1" onclick="openPlugSubmenu(event, '1')" oncontextmenu="openPlugSubmenu(event, '1'); return false;">
            Plug 1
        </button>
        <button class="menu-button" state="off" id="plug-2" onclick="openPlugSubmenu(event, '2')" oncontextmenu="openPlugSubmenu(event, '2'); return false;">
            Plug 2
        </button>
        <button class="menu-button" state="off" id="plug-3" onclick="openPlugSubmenu(event, '3')" oncontextmenu="openPlugSubmenu(event, '3'); return false;">
            Plug 3
        </button>
        <button class="menu-button" state="off" id="plug-4" onclick="openPlugSubmenu(event, '4')" oncontextmenu="openPlugSubmenu(event, '4'); return false;">
            Plug 4
        </button>
        <button class="menu-button" state="off" id="plug-5" onclick="openPlugSubmenu(event, '5')" oncontextmenu="openPlugSubmenu(event, '5'); return false;">
            Plug 5
        </button>
        <button class="menu-button" id="main-menu-btn" onclick="changeMenu(event, 'main-menu')" oncontextmenu="changeMenu(event, 'main-menu'); return false;">MAIN MENU</button>
    </div>

    <div id="plug-submenu" class="menu-wrapper" plug-label="">
        <h2 id="plug-submenu-title"></h2>
        <button id="plug-submenu-on" class="menu-button" onclick="togglePlug(event, 'on')" oncontextmenu="togglePlug(event, 'on'); return false;">
            On
        </button>
        <button id="plug-submenu-off" class="menu-button" onclick="togglePlug(event, 'off')" oncontextmenu="togglePlug(event, 'off'); return false;">
            Off
        </button>
        <button id="plug-submenu-cancel" class="menu-button" onclick="changeMenu(event, 'plug-select')" oncontextmenu="changeMenu(event, 'plug-select'); return false;">
            Cancel
        </button>
    </div>

    <div id="keyboard-menu" class="menu-wrapper">
        <label class="keyboard-text" id="text-string-top"   >-</label>
        <label class="keyboard-text" id="text-string-middle">-</label>
        <label class="keyboard-text" id="text-string-bottom">-</label>
        <div id="keyboard-attach-point" class="attach-point">
            <button id="keyboard-new-btn"  class="menu-button" onclick="startNewMessage(event)" oncontextmenu="startNewMessage(event); return false;">NEW</button>
            <button id="keyboard-menu-btn" class="menu-button" onclick="closeSubmenu(event, 'main-menu', 'keyboard-menu')" oncontextmenu="closeSubmenu(event, 'main-menu', 'keyboard-menu'); return false;">MENU</button>
        </div>
    </div>
    <script type="text/javascript" src="/eel.js"></script>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
